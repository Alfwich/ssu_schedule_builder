{% load dajaxice_templatetags %}
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        {% dajaxice_js_import %}
        <script type="text/javascript" src="{{STATIC_URL}}dajax/jquery.dajax.core.js"></script>
        <script>
            $(function() {
                $('#query').keyup(function() {
                    Dajaxice.ssu.find_courses(Dajax.process, { query: $(this).val() })
                });
                $('#search').click(function() {
                    $('#query').show();
                    $('#query').focus();
                });
                $('#query').hide();
            });
        </script>
        <style type="text/css">
            #added_courses { width: 300px; }
        </style>
            
    </head>
    <body>
        <div id="added_courses"></div>
        <div id="next">
            <button id="search">Search</button>
            <button id="category">Category</button>
            <input type="text" value="" id="query">
            <div id="course_list"></div>
        </div>
    </body>
</html>
